<div class="project" id="${Name}-project">
	<div class="topAccent"></div>
	<div id="${Name}-tabs" class="tabset">
		<div>
			<strong>${Name}</strong>
		</div>
		<ul style="float:right;">
			<li>
				<a href="#${Name}-tabs-overview" onclick="setHash('${Name}-overview')">Overview</a>
			</li>
			<li>
				<a href="#${Name}-tabs-planning" onclick="setHash('${Name}-planning')">Planning</a>
			</li>
			<li>
				<a href="#${Name}-tabs-development" onclick="setHash('${Name}-development')">Development</a>
			</li>
			<li>
				<a href="#${Name}-tabs-results" onclick="setHash('${Name}-results')">Results</a>
			</li>
		</ul>

			<div class="loading"><img src="./images/loader.gif" alt="loading tab content..."/></div>
		</div>
		<div id="${Name}-tabs-development" class="tab-content">
			<div class="loading"><img src="./images/loader.gif" alt="loading tab content..."/></div>
		</div>
		<div id="${Name}-tabs-results" class="tab-content">
			<div class="loading"><img src="./images/loader.gif" alt="loading tab content..."/></div>
		</div>
