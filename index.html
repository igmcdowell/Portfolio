<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<link href='http://fonts.googleapis.com/css?family=Ubuntu' rel='stylesheet' type='text/css'>
		<link href='http://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
		<link href="./css/default.css" rel="stylesheet" type="text/css">
		<link type="text/css" href="css/custom-theme/jquery-ui-1.8.10.custom.css" rel="stylesheet">
		<title>
			Ian McDowell's Portfolio
		</title>
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.5.1/jquery.min.js">
</script>
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.10/jquery-ui.min.js">
</script>
		<script type="text/javascript" src="http://ajax.microsoft.com/ajax/jquery.templates/beta1/jquery.tmpl.min.js">
</script>
		<script type="text/javascript" src="./scripts/visual.js">
</script>
	</head>
	<body>
		<div class="mainContent">
			<div class="pageHeader">
				<h1>
					Ian McDowell
				</h1>
			</div>
			<div class="projectNav">
				<div id="up" class="navArrow ui-state-default" onclick="advanceSelection(-1)">
					<div class="arrow ui-icon ui-icon-triangle-1-n"></div>
				</div>
				<ul>
					<li id="emlonav">
						<a href="#emlo" onclick="select('emlo')"><img src="images/emlo_thumb.png" alt="emlo_thumb"><br>
						Emlo</a>
					</li>
					<li id="anmonav">
						<a href="#anmo" onclick="select('anmo')"><img src="images/anmo_thumb.png" alt="anmo_thumb"><br>
						Anmo</a>
					</li>
					<li id="recoverynav">
						<a href="#recovery" onclick="select('recovery')"><img src="images/recovery_thumb.png" alt="recovery_thumb"><br>
						Recovery</a>
					</li>
					<li id="portfolionav">
						<a href="#portfolio" onclick="select('portfolio')"><img src="pen.jpeg" alt="portfolio_thumb"><br>
						Portfolio</a>
					</li>
				</ul>
				<div id="down" class="navArrow ui-state-default" onclick="advanceSelection(1)">
					<div class="arrow ui-icon ui-icon-triangle-1-s"></div>
				</div>
			</div>
			<div class="projectContent">
				<div id="projects"></div>
				<div id="log"></div>
			</div>
			<div style="clear:both"></div>
		</div>
	</body>
</html>
